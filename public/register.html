<!DOCTYPE html>
<html>

<head>
    <title>Joblist Automation</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap&amp;subset=latin-ext" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="headbar">
        <div class="headbar-content">
            <a class="left" href="/">
                <img src="img/logo.png"/>
            </a>
            <div class="right" style="text-align: right;">
                <div style="display: inline; margin-right: 20px;">
                    <button class="header-btn" type="button">
                        <span class="btn-label">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Bannerhero GmbH</font>
                            </font>
                            <svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation">
                                <path d="M7 10l5 5 5-5z"></path>
                                <path fill="none" d="M0 0h24v24H0z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main class="width-xs">
        <div class="main-top">
            <div class="avatar-container">
                <svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation">
                    <g fill="none"><path d="M0 0h24v24H0V0z"></path><path d="M0 0h24v24H0V0z" opacity=".87"></path></g>
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"></path>
                </svg>
            </div>
            <h1 class="form-title">Anmeldung</h1>
            <form class="auth-form">
                <div class="login-group" style="margin-bottom: 20px;">
                    <label class="group-label">E-Mail<span> *</span></label>
                    <div class="auth-input">
                        <input name="email" required="" type="email" value="admin@jobliste.de">
                        <fieldset style="padding-left: 8px;"><legend style="width: 60px;"><span>​</span></legend></fieldset>
                    </div>
                </div>
                <div class="login-group">
                    <label class="group-label">Passwort<span> *</span></label>
                    <div class="auth-input">
                        <input name="password" required="" type="password" minlength="8" value="testtest">
                        <fieldset style="padding-left: 8px;"><legend style="width: 80px;"><span>​</span></legend></fieldset>
                    </div>
                </div>
                <button class="login-btn" tabindex="0" type="submit"><span>Anmeldung</span></button>
                <div class="login-other">
                    <div class="other-item">
                        <a href="/">Anmelden</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js"></script>
</body>

</html>
